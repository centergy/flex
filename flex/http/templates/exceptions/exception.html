<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

	<title>{{ code }} {{ status }} | {{ config.SITE_TITLE }}</title>
	<link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>
<body class="">
<div class="main-container">
<div class="content-container">
	<div class="content-area">
		<div class="main-content">
			<section class="content-header">
				<div class="row">
					<div class="col-md-12">
						<div class="page-title">
							<h2> {{ status }} - {{ code }} </h2>
						</div>
					</div>
				</div>
			</section>
			<section class="content">
				<p>{{ description }}</p>
			</section>
		</div>
	</div>
</div>
</div>
<script type="text/javascript" src="/static/src/inline.bundle.js"></script>
<script type="text/javascript" src="/static/src/polyfills.bundle.js"></script>
<script type="text/javascript" src="/static/src/styles.bundle.js"></script>
</body>
</html>
